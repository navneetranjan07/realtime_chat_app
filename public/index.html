<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Realtime Chat</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- Login Section -->
  <div class="login-bg">
    <div id="auth-container">
      <h2 id="form-title">Login to Chat</h2>
      <form id="auth-form">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <p id="toggle-form">Donâ€™t have an account?
          <a href="#" id="toggle-link">Sign up</a>
        </p>
      </form>
      <p id="developer_info">
        Developed By <a href="https://www.instagram.com/navneetranjan07/" target="_blank" style="text-decoration: none;">
        <span><i>Navneet Ranjan</i></span></a>
      </p>
    </div>
  </div>

  <!-- Chat Section -->
  <div class="chat-container" style="display: none;">
    <header>
      <span>sociChat</span>
      <button id="logout-btn">Logout</button>
    </header>

    <ul id="messages" style="scrollbar-width: none;"></ul>

    <!-- Typing Indicator -->
    <div id="typing-indicator" class="fade"></div>

    <!-- Message Form -->
    <form id="form" autocomplete="off">
      <input id="input" placeholder="Type a message..." />
      <button>Send</button>
    </form>

    <!-- Upload Form -->
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" id="fileInput" />
      <button type="submit">Upload</button>
    </form>
  </div>

  <!-- Scripts -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
