<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Realtime Chat</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- Auth -->
  <div class="login-bg">
    <div id="auth-container">
      <h2 id="form-title">Login to Chat</h2>
      <form id="auth-form">
        <input type="text" id="username" placeholder="Username" style="display: none" />
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <input type="text" id="otp" placeholder="OTP" style="display: none" />
        <button type="submit">Login</button>
        <p id="toggle-form">
          Donâ€™t have an account? <a href="#" id="toggle-link">Sign up</a>
        </p>
        <button id="request-otp-btn" type="button" style="display: none;">Request OTP</button>
      </form>
      <p id="developer_info">
        Developed By 
        <a href="https://www.instagram.com/navneetranjan07/" style="text-decoration: none;">
          <span><i>Navneet Ranjan</i></span>
        </a>
      </p>
    </div>
  </div>

  <!-- Chat -->
  <div class="chat-container" style="display: none;">
    <header>
      <span>sociChat</span>
      <button id="logout-btn">Logout</button>
    </header>
    
    <ul id="messages"></ul>
    <div id="typing-indicator" style="display: none;">Someone is typing...</div>
    
    <form id="form" autocomplete="off">
      <input id="input" placeholder="Type a message..." />
      <input type="file" id="file-input" />
      <button type="submit">Send</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
